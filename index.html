<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nom's Nice Windows</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;     
            min-height: 100vh;
            background-color: #f5f5f5;
            padding: 60px;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            max-height: 500px;
            width: 100%;
            height: auto;
            margin-left: 9px;
            display: block;
            margin-bottom 25px;
            
        }

        .headline {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
        }

        .description {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
            margin-bottom: 30px;
        }
        
        .payment-button {
            display: inline-block;
            padding: 20px 40px;
            font-size: 16px;
            color: white;
            background-color: #007BFF;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .payment-button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            body {
                padding: 18px 32px;
                font-size: 18px;
            }

            .headline {
                font-size: 20px;
            }

            .description {
                font-size: 14px;
            }
        }

        video {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 30px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="logo" autoplay loop muted playsinline>
        <source src="logospin423.mp4" type="video/mp4">

    <div class="description">

    </div>
    
        <a href="https://nomsnicewindows.com/pay" target="_blank" class="payment-button">
            TO PAY FOR A SERVICE, CLICK HERE
        </a>
    </div>

</body>
</html>
